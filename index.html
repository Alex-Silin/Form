<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="authForm">
            <div class="field">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Введите Ваш E-mail">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="current-password" id="password" placeholder="Введите Ваш пароль">
            </div>
            <button type="submit" id="submitButton">Авторизоватся</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
